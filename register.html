            <h1 id="RF">REGISTRATION FORM</h1>

            <div class="Container3">
                <form id="appointment-form">

                    <div class="form-group">
                        <input type="text" id="yname" placeholder="Your Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="last name" placeholder="Last Name" name="last name" required>

                    <div class="form-group">
                        <input type="date" id="date" placeholder="date" name="date" required>

                    <div class="form-group">
